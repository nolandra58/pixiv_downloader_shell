name: auto-build-PDS
on:
  workflow_dispatch:
      tags:
      - "*"
#  schedule:
#    - cron: 0 2 * * 5
jobs:
  env:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: getfiles
        id: getf
        run: |
          sudo apt update
          #get-my-soft
          DATE=`date +%Y-%m-%d`
          #get-soft-data
          durl="$(curl -s https://api.github.com/repos/Nandaka/PixivUtil2/releases/latest  | grep browser_download_url | cut -d '"' -f 4)"
          wget -O soft.zip $durl
          MDATE="$(stat soft.zip | grep -i Modify | awk -F. '{print $1}' | awk '{print $2}')"
          mkdir data
          unzip soft.zip -d data
          # if mdate == verbin then endaction else commit to verbin
          VDATE=$(cat main/ver.bin)
          if [ $VDATE = $MDATE ]
          then
          echo $VDATE
          echo "bbb=false" >> $GITHUB_ENV
          exit 0
          else
          echo "bbb=true" >> $GITHUB_ENV
          echo $MDATE > ver.bin
          # download ffmpeg to data
          wget https://github.com/nolandra58/pixiv_downloader_shell/releases/download/ffmpeg-2023-01-31/ffmpeg.exe
          mv ffmpeg.exe data
          # move data & ver.bin to \main\
          mv data main
          mv ver.bin main
          # zip main
          zip -r pixiv_downloader_shell.zip main/*
          # zipf=soft.zip
          fi
      - name: Commit report
        if: env.bbb
        run: |
         git config --global user.name 'Your Name'
         git config --global user.email 'your-username@users.noreply.github.com'
         git commit main/ver.bin -m "add"
         git push
      - name: Generate release tag
        id: tag
        run: |
            echo "tagname=pixiv_downloader_shell_$(date +%Y-%m-%d)" >> $GITHUB_ENV
      - name: Create release
        uses: ncipollo/release-action@v1
        if: env.bbb
        with:
          tag: ${{ env.tagname }}
          artifacts: "pixiv_downloader_shell.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            请始终保持使用最新版本${{ env.tagname }}
            老版本可能因为pixiv反制而失效
