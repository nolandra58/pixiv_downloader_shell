name: auto-build-PDS
on:
  workflow_dispatch:
  schedule:
#    - cron: 30 0 * * *

jobs:
  env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: wgetv2
        run: |
          sudo apt update
          curl -s https://api.github.com/repos/Nandaka/PixivUtil2/releases/latest  | grep browser_download_url
          DATE=`date -d yesterday +%m%d`
          wget -O report.txt https://raw.githubusercontent.com/pojiezhiyuanjun/freev2/master/$DATE.txt
      - name: Commit report
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git commit -am "added"
          git push
