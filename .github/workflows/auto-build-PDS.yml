name: auto-build-PDS
on:
  workflow_dispatch:
      tags:
      - "v*.*.*"
#  schedule:
#    - cron: 30 0 * * *
jobs:
  env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: getfiles
        run: |
          sudo apt update
          #get-my-soft
          DATE=`date +%Y-%m-%d`
          #get-soft-data
          durl="$(curl -s https://api.github.com/repos/Nandaka/PixivUtil2/releases/latest  | grep browser_download_url | cut -d '"' -f 4)"
          wget -O soft.zip $durl
          MDATE="$(stat soft.zip | grep -i Modify | awk -F. '{print $1}' | awk '{print $2}')"
          mkdir data
          unzip soft.zip -d data
          echo $MDATE > ver.bin
          zipf=soft.zip
#     - name: Commit report
#       run: |
#         git config --global user.name 'Your Name'
#         git config --global user.email 'your-username@users.noreply.github.com'
#         git commit -am "$DATE"
#         git push
      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag: ${{ steps.getfiles.MDATE }}
          files: soft.zip
